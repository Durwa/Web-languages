<!DOCTYPE html>
 <html>
   <head>
    <title>Table Tag</title>
  </head>
  <body>
    <table border="4" bgcolor="skyblue" bordercolordark=red bordercolorlight=blue cellspacing="5" align="center" cellpadding="30">
      <caption>Student Information</caption>
      <tr>
        <th>Sr.No.</th>
        <th>Student name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ganesh</td>
        <td>Dhule</td>
      </tr>
    </table>
  </body>
</html>
