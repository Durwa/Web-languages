<!-- Article tag -->

<!-- The <article> tag specifies independent, self-contained content. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Article Tag</title>
  </head>
  <body>
    <article>
      <h2>Facebook</h2>
      <p>Founded by Mark Zukerberg.</p>
      <p>Facebook is an American Online Social Media & Networking Service.</p>
    </article>
  </body>
</html>
