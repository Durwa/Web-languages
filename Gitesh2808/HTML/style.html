<!-- Styles in HTML -->

<!-- 
    1)  Background-color :-
-->
    
            <!DOCTYPE html>
            <html>
            <head>
                <title> background-color </title>
            </head>
            <body>
                <h1  style="background-color: yellow;"> Welcome </h1>
                <p  style="background-color: tomato;"> Hello everyone </p>
            </body>
            </html>
            
            
            
            
<!--
    2)  Text-color :-
-->

            <!DOCTYPE html>
            <html>
            <head>
                <title> text-color </title>
            </head>
            <body>
                <h1  style="color: green;"> Text color is green </h1>
                <p  style="color: lime;"> Text color is lime </p>
            </body>
            </html>
            
            
            
            
<!--
    3) Font-family :-
-->

            <!DOCTYPE html>
            <html>
            <head>
                <title> font-family </title>
            </head>
            <body>
                <h1  style="font-family: arial;"> Welcome </h1>
                <p  style="font-family: courier;"> Github </p>
            </body>
            </html>
            
            
            
            
<!--
    4)  Text-size :-
-->

            <!DOCTYPE html>
            <html>
            <head>
                <title> text-size </title>
            </head>

                <h1  style="font-size: 30px;">Font size</h1>

            </html>
