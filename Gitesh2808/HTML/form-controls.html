<!-- Forms control -->



<!DOCTYPE html>
<html>
  <head>
    <title>Form Control</title>
  </head>
  <body style="margin-left: 650px; background-image: url('tulip.jpg'); background-size: cover;">
    <form>
      <input type="text" placeholder="Enter name" required><br><br>
      <input type="date" required><br><br>
      <input type="time" required><br><br>
      <input type="url" required placeholder="Enter URL"><br><br>
      <input type="email" required placeholder="Enter email"><br><br>
      <input type="datetime-local" required><br><br>
      <div>
      <input type="radio" id="Male" name="gender"><label for="male">Male</label>
      <input type="radio" id="Female" name="gender"><label for="female">Female</label><br><br>
      </div>
      <input type="number" placeholder="Enter number" required><br><br>
      <input type="color" required><br><br>
      <input type="file" required><br><br>
      <h4>Choose from the Following</h4>
      <input type="checkbox" id="A" name="alphabets"><label for="A">A</label>
      <input type="checkbox" id="B" name="alphabets"><label for="B">B</label>
      <input type="checkbox" id="C" name="alphabets"><label for="C">C</label><br><br>
      <input type="Submit">
    </form>
  </body>
</html>
