<!-- Example of marquee tag in html -->

            <!DOCTYPE html>
            <html>
              <head>
                <title>Marquee Tag</title>
              </head>
              <body>
                <h1 style="color: purple; text-align: center;">Welcome to KIIT</h1>
                <marquee bgcolor="tomato" direction="left" height="300" loop="3" behavior="alternate" scrolldelay=100> Gitesh </marquee>
              </body>
            </html>
