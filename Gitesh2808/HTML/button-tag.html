<!-- Button tag -->

<!--The <button> tag defines a clickable button. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Button Tag</title>
  </head>
  <body>
    <form>
      <input type="Submit" value="submit">
      <button type="submit">
        <img width="200" src="d.jpg">
      </button>
    </form>
  </body>
</html>
