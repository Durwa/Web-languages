<!-- Unordered Lists -->

              <!DOCTYPE html>
              <html>
                <head>
                  <title> Unordered Lists </title>
                </head>
                <body>
                  <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                  </ul>
                </body>
              </html>




<!-- Choose List Item Maker :-  -->

<!--  1)  Example - Disc :- -->

              <!DOCTYPE html>
              <html>
                <head>
                  <title> Unordered Lists </title>
                </head>
                <body>
                  <ul style = "list-style-type : disc;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                  </ul>
                </body>
              </html>
