<!-- Audio tag in HTML -->

<!-- The <audio> tag is used to embed sound content in a document, such as music or other audio streams. -->



            <!DOCTYPE html>
            <html>
              <head>
                <title>Audio Tag</title>
              </head>
              <body>
                <audio controls>
                  <source src="song.mp3" type="audio/mpeg">
                </audio>
              </body>
            </html>
