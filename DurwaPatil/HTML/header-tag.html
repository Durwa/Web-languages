<!-- Header tag in HTML -->

<!-- The <header> element represents a container for introductory content or a set of navigational links. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Header Tag</title>
  </head>
  <body>
    <header>
      google.com
      <img src="x.jpg" width="400" height="200">
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Service</li>
        <li>Contact Us</li>
      </ul>
    </header>
  </body>
</html>
