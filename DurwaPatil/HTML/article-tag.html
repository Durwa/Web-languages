<!--  The <article> tag specifies independent, self-contained content.  -->

<!-- Example of article tag -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Article Tag </title>
              </head>
              <body>
              
                <article>
                  <h2>Facebook</h2>
                  <p>Founded by Mark Zukerberg.</p>
                  <p>Facebook is an American Online Social Media & Networking Service.</p>
                </article>
                
                <article>
                  <h2>Google Chrome</h2>
                  <p>Google Chrome is a web browser developed by Google, released in 2008. Chrome is the world's most popular web browser today!</p>
                </article>
                
              </body>
            </html>
