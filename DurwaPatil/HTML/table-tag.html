<!-- Table tag in HTML -->

<!-- The <table> tag defines an HTML table. -->



<!DOCTYPE html>
<html>
  <head>
    <title>Table Tag</title>
  </head>
  <body>
    <table border="3" bgcolor="yellow" bordercolordark=red bordercolorlight=blue cellspacing="5" align="center" cellpadding="10">
      <caption>Student Information</caption>
      <tr>
        <th>Sr.No.</th>
        <th>Student name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Durwa</td>
        <td>Dhule</td>
      </tr>
    </table>
  </body>
</html>
