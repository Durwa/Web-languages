<!-- The <col> tag specifies column properties for each column within a <colgroup> element. -->

<!-- Example of col tag -->

            <!DOCTYPE html>
            <html>
              <head>
                <title>Col Tag</title>
              </head>
              <body>
                <table border="1" cellspacing="4">
                <colgroup>
                  <col span="1" style="background-color: aqua">
                  <col span="1" style="background-color: yellow">
                  <col span="1" style="background-color: pink">
                  <col span="1" style="background-color: orange">
                </colgroup>
                <tr>
                  <th>Sr.No.</th>
                  <th>Student Name</th>
                  <th>Address</th>
                  <th>City</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Durwa</td>
                  <td>Deopur</td>
                  <td>Australia</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Gayatri</td>
                  <td>Nakane</td>
                  <td>America</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Jui</td>
                  <td>Dasera Maidan</td>
                  <td>Africa</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Priyanka</td>
                  <td>Mohadi</td>
                  <td>Los Angeles</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Kavita</td>
                  <td>Old Dhule</td>
                  <td>Sri Lanka</td>
                </tr>
                </table>
              </body>
            </html>
