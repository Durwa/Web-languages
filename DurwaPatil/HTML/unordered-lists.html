<!-- Lists in HTML -->

<!-- Unordered List :-  -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Unordered list </title
              </head>
              <body>
                <ul>
                  <li> Coffee </li>
                  <li> Tea </li>
                  <li> Milk </li>
                  <li> Juice </li>
                </ul>
              </body>
            </html>




<!-- Choose List Item Marker :-

<!-- 1) Example - Disc :-  -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> Unordered list </title
              </head>
              <body>
                <ul style = "list-style-type: disc;">
                  <li> Coffee </li>
                  <li> Tea </li>
                  <li> Milk </li>
                  <li> Juice </li>
                </ul>
              </body>
            </html>
