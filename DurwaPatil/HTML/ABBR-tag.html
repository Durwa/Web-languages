<!--  The <abbr> tag defines an abbreviation or an acronym, like "HTML", "CSS", etc..  -->

<!-- Example of ABBR tag -->

            <!DOCTYPE html>
            <html>
              <head>
                <title> ABBR Tag </title>
              </head>
              <body>
                <p><abbr title="HYPER TEXT MARKUP LANGUAGE"> HTML </abbr> is the set of markup symbols or codes.</p>
              </body>
            </html>
