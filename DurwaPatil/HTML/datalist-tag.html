<!-- The <datalist> tag specifies a list of pre-defined options for an <input> element. -->

<!-- Example of datalist tag in HTML -->

            <!DOCTYPE html>
            <html>
              <head>
                <title>Datalist Tag</title>
              </head>
              <body>
                <input type="text" list="mylist" placeholder="Search">
                <datalist id="mylist">
                  <option>Khandesh IIT Dhule</option>
                  <option value="Sanmati Educational Trust">
                  <option>Shivaji Foundation</option>
                  <option>Sandip Foundation</option>
                  <option>Systel Institute</option>
                  <option>Jaiswal Federation</option>
                </datalist>
              </body>
            </html>
