<!-- Center tag in HTML -->

<!-- The <center> tag was used in HTML4 to center-align text. -->



            <!DOCTYPE html>
            <html>
              <head>
                <title>Center tag</title>
              </head>
              <body>
                <center>
                  <h1>This is a heading</h1>
                  <p>This is a paragraph.</p>
                  <div>This is a div.</div>
                </center>
              </body>
            </html>
