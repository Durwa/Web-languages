<!-- Caption tag in HTML -->

<!-- The <caption> tag defines a table caption.
The <caption> tag must be inserted immediately after the <table> tag. -->



            <!DOCTYPE html>
            <html>
              <head>
                <style>
                  table, th, td 
                  {
                    border: 1px solid black;
                  }
                </style>
              </head>
              <body>
                <table>
                  <caption>Monthly savings</caption>
                  <tr>
                    <th>Month</th>
                    <th>Savings</th>
                  </tr>
                  <tr>
                    <td>January</td>
                    <td>$100</td>
                  </tr>
                  <tr>
                    <td>February</td>
                    <td>$50</td>
                  </tr>
                </table>
              </body>
            </html>
