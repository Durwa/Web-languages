<!-- Bdo tag in HTML -->

<!-- BDO stands for Bi-Directional Override.
The <bdo> tag is used to override the current text direction. -->


            <!DOCTYPE html>
            <html>
              <head>
                <title>BDO tag</title>
              </head>
              <body>
                <p>This paragraph will go left-to-right.</p> <br> 
                <p>This paragraph will go right-to-left.<br><br><bdo dir="rtl">This paragraph will go right-to-left.</bdo></p>  
              </body>
            </html>
