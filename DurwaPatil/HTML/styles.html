<!-- Styles in HTML -->

<!-- The syntax of Style attribute in HTML is as follows :

    <tagname style = "property : value;">
    
-->

<!-- Background-color -->

<!DOCTYPE html>
<html>
  <head>
    <title> background-color </title>
  </head>
  <body>
    <h1 style = "background-color : scarlet;"> Welcome to Dhule </h1>
    <p style = "background-color : hotpink;"> Hello everyone </p>
  </body>
</html>




<!-- Text-color -->

<!DOCTYPE html>
<html>
  <head>
    <title> text-color </title>
  </head>
  <body>
    <h1 style = "color : dandelion;"> Welcome to Dhule </h1>
    <p style = "color : apricot;"> Hello everyone </p>
  </body>
</html>




<!-- Fonts -->

<!DOCTYPE html>
<html>
  <head>
    <title> font-family </title>
  </head>
  <body>
    <h1 style = "font-family : verdana"></h1>
    <p style = "font-family : courier"></p>
  </body>
</html>




<!-- Text-size -->

<!DOCTYPE html>
<html>
  <head>
    <title> font-size </title>
  </head>
  <body>
    <h1 style = "font-size : 50px"></h1>
    <p style = "font-size : 20px"></p>
  </body>
</html>




<!-- Text-alignment -->

<!DOCTYPE html>
<html>
  <head>
    <title> text-align </title>
  </head>
  <body>
    <h1 style = "text-align : center"></h1>
    <p style = "text-align : center"></p>
  </body>
</html>
